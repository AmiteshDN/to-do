<!DOCTYPE html>
<html>
{% load static 	%}
<head>
	<title>delete?</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	
</head>
<body class="container" style="background-color: #f1f3f8;">
	<p style="text-align: center;" class="card-header alert alert-primary">Are you sure you want to delete "{{item}}"?</p>


<form method="POST" action="">
	{% csrf_token %}
	<input type="submit" class="btn btn-danger"  name="Confirm" value="Delete">
	<a class="btn btn-primary" href="{% url 'lists' %}">Cancel</a>
</form>
</body>
</html>
